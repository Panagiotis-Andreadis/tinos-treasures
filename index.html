.video-background {

  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;

}

  #bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover;
    object-position: center;
  }

  /* --- MOBILE OPTIMIZATIONS --- */

  /* On small screens, let the video fit height instead of width */
  @media (max-aspect-ratio: 9/16) {
  #bg-video {
    width: 100%;
    height: auto;
    min-width: auto;
    min-height: 100%;
    object-fit: contain; /* less cropping on tall screens */
    background: #000;
  }
  }

/* iOS Safari fix to ensure fullscreen background covers safe area */
  @supports (-webkit-touch-callout: none) {
    .video-background {
    height: -webkit-fill-available;
  }
}

    /* Poster fallback if video fails */
