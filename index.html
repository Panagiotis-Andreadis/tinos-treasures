<!-- Saved as final_xx with YouTube background video fallback -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tinos Treasures</title>
  <meta name="description" content="Landing page for Tinos Treasures." />

  <style>
    @font-face {
      font-family: 'Cycladic';
      src: url('Cycladic-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Cycladic', sans-serif;
      color: #f5f5f5;
      overflow: hidden;
    }

    /* YouTube background video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -3;
    }

    .video-background iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh; /* 16:9 ratio */
      height: 100vh;
      min-width: 100vw;
      min-height: 56.25vw;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Poster fallback if video fails */
    body.no-video::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('poster.jpg') center center / cover no-repeat;
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 100vh;
      max-width: 900px;
      margin: auto;
      padding: 40px;
      text-align: center;
      box-sizing: border-box;
    }

    header img {
      width: clamp(140px, 15vw, 220px);
      height: auto;
      max-height: 25vh;
      object-fit: contain;
      image-rendering: crisp-edges;
      filter: brightness(0) invert(1) contrast(1.4) drop-shadow(0 3px 8px rgba(0,0,0,0.7));
    }

    h1 {
      font-size: clamp(32px, 5vw, 56px);
      margin: 10px 0 20px;
      line-height: 1.2;
      background: linear-gradient(180deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: clamp(16px, 2vw, 18px);
      color: #e0e0e0;
      line-height: 1.5;
      margin: 0 auto 20px;
      max-width: 700px;
    }

    .cta {
      display: inline-block;
      padding: 14px 40px;
      border-radius: 8px;
      font-weight: 600;
      font-size: clamp(16px, 2vw, 18px);
      letter-spacing: 0.02em;
      text-decoration: none;
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .social a:hover {
      transform: scale(1.1);
    }

    .social svg {
      width: 32px;
      height: 32px;
      stroke: #fff;
      fill: none;
      stroke-width: 2;
    }

    .footer {
      margin-top: 20px;
      font-size: clamp(12px, 1.5vw, 14px);
      color: #ccc;
    }

    @media (max-width: 768px) {
      body {
        overflow-y: auto;
      }
      .container {
        height: auto;
        padding: 30px 20px;
      }
      header img {
        width: 45vw;
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="video-background">
    <iframe id="yt-bg" src="https://www.youtube.com/embed/T6KgbqxMZv0?autoplay=1&mute=1&loop=1&playlist=T6KgbqxMZv0&controls=0&showinfo=0&modestbranding=1&playsinline=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <div class="container">
    <header>
      <img src="logo.png" alt="Tinos Treasures logo" />
    </header>

    <main>
      <h1>Tinos Treasures</h1>
      <div class="tagline">
        <p>Seaside luxurious 70sqm family-friendly apartments with hotel-like services,</p>
        <p>situated by the beach at Isternia bay in Tinos, Greece.</p>
        <p>Crafted with care, designed for memories.</p>
      </div>
      <a class="cta" href="https://tinostreasures.reserve-online.net/" target="_blank" rel="noopener">Book now!</a>

      <div class="social">
        <a href="https://www.instagram.com/tinostreasures_/" target="_blank" rel="noopener" aria-label="Instagram">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
            <circle cx="12" cy="12" r="3.5"/>
            <circle cx="17.5" cy="6.5" r="1"/>
          </svg>
        </a>
      </div>

      <div class="footer">Â© <span id="year"></span> Tinos Treasures. All rights reserved.</div>
    </main>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // fallback if iframe fails to load
    const yt = document.getElementById('yt-bg');
    yt.addEventListener('error', () => {
      document.body.classList.add('no-video');
    });
  </script>
</body>
</html>
