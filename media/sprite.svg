    d="M4 19
       q2 1.2 4 0
       t4 0
       t4 0
       t4 0"
    fill="none"
    stroke="currentColor"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round" />
</symbol>

