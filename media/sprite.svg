<svg xmlns="http://www.w3.org/2000/svg" style="display:none">

  <!-- ICON 1 – BED QUEEN -->
  <symbol id="icon-bed-queen" viewBox="0 0 64 64" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="8" y="30" width="48" height="20" rx="4"/>
    <line x1="8" y1="40" x2="56" y2="40"/>
    <rect x="14" y="20" width="14" height="8" rx="2"/>
    <rect x="36" y="20" width="14" height="8" rx="2"/>
  </symbol>

  <!-- ICON 2 – TWO SINGLE BEDS (centered pillows) -->
  <symbol id="icon-bed-twins" viewBox="0 0 64 64" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left bed frame -->
    <rect x="6" y="30" width="24" height="18" rx="4"/>
    <line x1="6" y1="39" x2="30" y2="39"/>
    <!-- Left pillow (centered) -->
    <rect x="11" y="22" width="14" height="6" rx="2"/>

    <!-- Right bed frame -->
    <rect x="34" y="30" width="24" height="18" rx="4"/>
    <line x1="34" y1="39" x2="58" y2="39"/>
    <!-- Right pillow (centered) -->
    <rect x="39" y="22" width="14" height="6" rx="2"/>
  </symbol>

  <!-- ICON 3 – KITCHEN -->
  <symbol id="icon-kitchen" viewBox="0 0 64 64" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="10" y="10" width="44" height="10" rx="3"/>
    <rect x="8" y="26" width="48" height="6" rx="2"/>
    <rect x="12" y="32" width="16" height="10" rx="2"/>
    <path d="M24 32v-3a4 4 0 0 1 4-4h3"/>
    <rect x="36" y="32" width="18" height="10" rx="2"/>
    <circle cx="42" cy="37" r="2"/>
    <circle cx="48" cy="37" r="2"/>
    <rect x="8" y="46" width="48" height="8" rx="2"/>
    <line x1="32" y1="46" x2="32" y2="54"/>
  </symbol>

  <!-- ICON 4 – LIVING ROOM -->
  <symbol id="icon-living" viewBox="0 0 64 64" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- wall frame picture -->
    <rect x="10" y="8" width="28" height="18" rx="3"/>
    <path d="M12 24l8-8 6 6 6-4"/>
    <!-- sofa -->
    <rect x="6" y="34" width="40" height="16" rx="6"/>
    <rect x="6" y="38" width="8" height="12" rx="3"/>
    <rect x="38" y="38" width="8" height="12" rx="3"/>
    <!-- floor lamp -->
    <path d="M52 16c-2 0-4 3-4 6v2h8v-2c0-3-2-6-4-6z"/>
    <line x1="52" y1="24" x2="52" y2="48"/>
    <rect x="46" y="48" width="12" height="6" rx="3"/>
  </symbol>

  <!-- ICON 5 – SOFA-BED -->
  <symbol id="icon-sofa-bed" viewBox="0 0 64 64" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Backrest -->
    <rect x="10" y="14" width="44" height="14" rx="4"/>
    <!-- Sofa base -->
    <rect x="6" y="28" width="52" height="16" rx="4"/>
    <!-- Pull-out bed -->
    <rect x="10" y="44" width="44" height="10" rx="2"/>
    <!-- Legs -->
    <line x1="16" y1="54" x2="16" y2="60"/>
    <line x1="48" y1="54" x2="48" y2="60"/>
  </symbol>

  <!-- ICON 6 – BATHROOM SHOWER -->
  <symbol id="icon-bathroom-shower" viewBox="0 0 64 64" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="20" y1="14" x2="20" y2="50"/>
    <path d="M20 14h18v4"/>
    <circle cx="38" cy="20" r="2"/>
    <path d="M36 26v0M38 28v0M40 30v0M42 32v0M44 34v0"/>
    <rect x="14" y="14" width="36" height="36" rx="3"/>
    <line x1="14" y1="50" x2="50" y2="50"/>
  </symbol>

  <!-- ICON 7 – BALCONY SEA VIEW -->
  <symbol id="icon-balcony-sea" viewBox="0 0 64 64" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <rect x="4.5" y="4.5" width="55" height="55" rx="8"/>
    <!-- divider -->
    <line x1="6" y1="38" x2="58" y2="38"/>
    <!-- balcony rails -->
    <rect x="10" y="40" width="44" height="10" rx="2"/>
    <line x1="14" y1="40" x2="14" y2="50"/>
    <line x1="18" y1="40" x2="18" y2="50"/>
    <line x1="22" y1="40" x2="22" y2="50"/>
    <line x1="26" y1="40" x2="26" y2="50"/>
    <line x1="30" y1="40" x2="30" y2="50"/>
    <line x1="34" y1="40" x2="34" y2="50"/>
    <line x1="38" y1="40" x2="38" y2="50"/>
    <line x1="42" y1="40" x2="42" y2="50"/>
    <line x1="46" y1="40" x2="46" y2="50"/>
    <!-- sea + sun -->
    <path d="M12 30c3 2 5 2 8 0s5-2 8 0 5 2 8 0 5-2 8 0"/>
    <circle cx="48" cy="20" r="4"/>
  </symbol>

  <!-- ICON 8 – BALCONY MOUNTAIN VILLAGE VIEW (thin lines) -->
  <symbol id="icon-balcony-village" viewBox="0 0 64 64" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer frame -->
    <rect x="4.5" y="4.5" width="55" height="55" rx="8"/>
    <!-- Divider -->
    <line x1="6" y1="38" x2="58" y2="38"/>
    <!-- Balcony rails -->
    <rect x="10" y="40" width="44" height="10" rx="2"/>
    <line x1="14" y1="40" x2="14" y2="50"/>
    <line x1="18" y1="40" x2="18" y2="50"/>
    <line x1="22" y1="40" x2="22" y2="50"/>
    <line x1="26" y1="40" x2="26" y2="50"/>
    <line x1="30" y1="40" x2="30" y2="50"/>
    <line x1="34" y1="40" x2="34" y2="50"/>
    <line x1="38" y1="40" x2="38" y2="50"/>
    <line x1="42" y1="40" x2="42" y2="50"/>
    <line x1="46" y1="40" x2="46" y2="50"/>

    <!-- Taller mountains -->
    <path d="M10 26 L20 16 L30 26" />
    <path d="M32 24 L42 14 L52 24" />

    <!-- One house -->
    <rect x="14" y="30" width="12" height="7" rx="1"/>
    <rect x="17" y="32" width="2" height="2" rx=".5"/>
    <rect x="21" y="32" width="2" height="2" rx=".5"/>

    <!-- Church with dome + cross -->
    <path d="M40 28 l-6 4 v6 h12 v-6 l-4-4" />
    <path d="M40 24 a5 5 0 0 0 -5 5 v1 h10 v-1 a5 5 0 0 0 -5 -5z"/>
    <path d="M40 20 v3" />
    <path d="M38 21.5 h4" />
  </symbol>

  <!-- ICON 9 – INTERNAL STAIRS -->
  <symbol id="icon-stairs" viewBox="0 0 64 64" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M10 50h12v-6h12v-6h12v-6h8"/>
    <polyline points="54,22 58,22 58,26"/>
  </symbol>

</svg>
