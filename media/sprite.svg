    stroke="currentColor"
    stroke-width="1.8" />
  <!-- shoreline curve -->
  <path
    d="M4 16
       q4-2.5 8-1.2
       t8 1.2"
    fill="none"
    stroke="currentColor"
    stroke-width="1.8"
    stroke-linecap="round"
    stroke-linejoin="round" />
  <!-- waves -->
